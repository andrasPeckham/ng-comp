<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NG Competition</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/NG_logos/logo_white.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
<div class="outer-container">
    <div class="sidebar">
        <div class="settings">
            <div class="info">
                <h2 class="white time-paragraph">Time</h2>
                <div class="time">
                    <div class="time">
                        <p class="white">Minutes:</p>
                        <input id="minute-input" type="number" class="time-input" value="5" min="0" max="99" onchange="changeCountdownValues()">
                    </div>
                    <div class="time">
                        <p class="white">Seconds:</p>
                        <input id="seconds-input" type="number" class="time-input" value="0" min="0" max="59" onchange="changeCountdownValues()">
                    </div>
                </div>
                <!--                    <div class="time">-->
                <!--                        <div class="time">-->
                <!--                            <p class="white">Rounds:</p>-->
                <!--                            <input id="round-input" type="number" class="time-input" value="1" min="0" max="99" onchange="changeCountdownValues()">-->
                <!--                        </div>-->
                <!--                        <div class="time">-->
                <!--                            <p class="white">Break (sec):</p>-->
                <!--                            <input id="break-input" type="number" class="time-input" value="0" min="0" max="59" onchange="changeCountdownValues()">-->
                <!--                        </div>-->
                <!--                    </div>-->
                <h2 class="white paragraph">Competitor 1</h2>
                <div>
                    <p class="white">Name:</p>
                    <input type="text" onchange="refreshText(Texts.COMPETITOR1_NAME, this.value)">
                </div>
                <div>
                    <p class="white">Team:</p>
                    <input type="text" onchange="refreshText(Texts.COMPETITOR1_TEAM, this.value)">
                </div>
                <div>
                    <p class="white">Image:</p>
                    <input class="white" type="file" accept="image/*" onchange="loadFile(event, Competitors.COMPETITOR1)">
                </div>
                <h2 class="white paragraph">Competitor 2</h2>
                <div>
                    <p class="white">Name:</p>
                    <input type="text" onchange="refreshText(Texts.COMPETITOR2_NAME, this.value)">
                </div>
                <div>
                    <p class="white">Team:</p>
                    <input type="text" onchange="refreshText(Texts.COMPETITOR2_TEAM, this.value)">
                </div>
                <div>
                    <p class="white">Image:</p>
                    <input class="white" type="file" accept="image/*" onchange="loadFile(event, Competitors.COMPETITOR2)">
                </div>
                <div>
                    <button type="button" id="resetSettings" class="button reset-button" onclick="resetSettings()">RESET</button>
                </div>
            </div>
        </div>
        <div class="clickable">
            <h2 class="settings-text">SETTINGS</h2>
        </div>
    </div>
    <div class="competition-container">
        <div id="winner-overlay" class="winner-overlay" onclick="closeModal()">
            <div class="modal" onclick="stopPropagationOnClick(event)">
                <h2 class="winner-text">WINNER</h2>
                <div class="winner-container">
                    <div class="image-container">
                        <img id="winner-image" src="assets/no_image.png" class="image">
                    </div>
                    <div class="competitor-texts">
                        <h2 id="winner-name" class="name ng-blue">Competitor1</h2>
                        <h3 id="winner-team" class="team ng-blue">Team</h3>
                        <div id='winner-color' class="competitor-color color-blue"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="top-bar">
            <img src="assets/NG_logos/logo_only.png" class="logo">
            <h1 class="ng-blue">NEW GENERATION FIGHT TEAM COMPETITION</h1>
        </div>
        <div class="main-component">
            <!--                <div class="round-counter">-->
            <!--                    <h2 class="ng-blue">ROUND: 2</h2>-->
            <!--                </div>-->
            <div class="competitors-container">
                <div class="competitor-display">
                    <div class="image-container">
                        <img id="competitor1" src="assets/no_image.png" class="image">
                    </div>
                    <div class="competitor-texts">
                        <h2 id="competitor1-name" class="name ng-blue">Competitor1</h2>
                        <h3 id="competitor1-team" class="team ng-blue">Team</h3>
                        <div class="competitor-color color-red"></div>
                    </div>
                    <div class="winner-button" onclick="showWinner(Competitors.COMPETITOR1)">
                        <img class="winner-svg" src="assets/crown.svg">
                    </div>
                </div>
                <div class="countdown-container">
                    <div class="countdown">
                        <h1 id="countdown-string" class="time-string ng-blue">05:00</h1>
                    </div>
                    <div class="buttons">
                        <button type="button" id="startButton" class="button startButton" onclick="startCountDown()">START</button>
                        <button id="stopButton" class="button stopButton" onclick="stopCountDown()">STOP</button>
                        <button class="button" onclick="resetCountDown()">RESET</button>
                    </div>
                </div>
                <div class="competitor-display">
                    <div class="image-container">
                        <img id="competitor2" src="assets/no_image.png" class="image">
                    </div>
                    <div class="competitor-texts">
                        <h2 id="competitor2-name" class="name ng-blue">Competitor2</h2>
                        <h3 id="competitor2-team" class="team ng-blue">Team</h3>
                        <div class="competitor-color color-blue"></div>
                    </div>
                    <div class="winner-button" onclick="showWinner(Competitors.COMPETITOR2)">
                        <img class="winner-svg" src="assets/crown.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
